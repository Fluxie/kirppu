{% load compressed %}
<!doctype html>
<html>
<head>
    <title>Kirppu - Login as a Vendor</title>
    {% compressed_css 'general' %}
    {% compressed_css 'vendor' %}
    {% compressed_js 'general' %}
</head>
<body>
    <h1>Login to Kirppu</h1>

    <form action="{% url 'kirppu:vendor_login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}

        <input type="submit" value="Login"/>
    </form>
</body>
</html>
