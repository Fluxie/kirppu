{% load kirppu_tags %}{% load i18n %}

    <div class="box_container box_{{ tag_type }} {{ locked|yesno:',box_editable' }}" id="{{ code }}">
        <div class="box_body">
            <div class="box_name">{{ description }}</div>
            <span class="box_price">{{ price }}</span>
        </div>

        <button class="box_button_delete" title="{% trans "Switch box between printed and not printed lists." %}" type="button"><span class="glyphicon glyphicon-sort"></span></button>
        {% if tag_type != "list" %}
            <button class="box_button_toggle" title="{% trans "Toggle size." %}" type="button"><span class="glyphicon glyphicon-resize-horizontal"></span></button>
        {% endif %}
    </div>
